<mat-card *ngIf="(post$ | async) as post">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>
      {{post.author.firstname}} {{post.author.lastname}}, {{post.created | date}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{post.content}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="userService.canEdit(post) | async" [routerLink]="'/edit/'+post.id" mat-button>EDIT</button>
  </mat-card-actions>
</mat-card>
